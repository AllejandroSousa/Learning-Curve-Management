{% extends "learning_curves/base.html" %}

{% block header %}
  <h1>Assuntos</h1>
{% endblock header %}

{% block content %}

  <ul>
    {% for topic in topics %}
      <li>
        <h3> 
          <a href="{% url 'learning_curves:topic' topic.id %}">{{ topic }}</a>
        </h3>
      </li>
    {% empty %}
      <li>Nenhum assunto ainda foi adicionado.</li>
    {% endfor %}
  </ul>

  <h3><a href="{% url 'learning_curves:new_topic' %}">Adicionar novo assunto</a></h3>

{% endblock content %}
