{% extends "learning_curves/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Editar conteúdo:</h2>
{% endblock header %}

{% block content %}

  <p><a href="{% url 'learning_curves:topic' topic.id %}">{{ topic }}</a></p>

  <form action="{% url 'learning_curves:edit_entry' entry.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
      <button name="submit" class="btn btn-primary">Salvar alterações</button>
    {% endbuttons %}
  </form>

{% endblock content %}
