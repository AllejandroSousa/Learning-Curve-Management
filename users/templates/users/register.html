{% extends "learning_curves/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Registre-se.</h2>
{% endblock header %}

{% block content %}

  <form method="post" action="{% url 'users:register' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Registrar</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'learning_curves:index' %}">
  </form>

{% endblock content %}
